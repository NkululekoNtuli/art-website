<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nkululeko's Art Gallery</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="lightbox.css">
</head>
<body>

    <div class="container">

        <h2>Art Gallery</h2>
        
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn"data-filter="logo">Logo Design</a>
            <a href="#" class="btn"data-filter="web">Wed Design</a>
            <a href="#" class="btn"data-filter="mobile">Mobile Design</a>

        </div>

        <dive class="box" id="store-items">

            <div class="store-item web">
                <img src="img/web1.jpg" class="store-img">
                <img src="img/web2.jpg" class="store-img">
                <img src="img/web3.jpg" class="store-img">
                <img src="img/web4.jpg" class="store-img">
                <img src="img/web5.jpg" class="store-img">
                
            </div>
            
            <div class="store-item logo">
                <img src="img/logo1.jpg" class="store-img">
                <img src="img/logo2.jpg" class="store-img">
                <img src="img/logo3.jpg" class="store-img">
                <img src="img/logo4.jpg" class="store-img">
                <img src="img/logo5.jpg" class="store-img">
                <img src="img/logo6.jpg" class="store-img">
            </div>

            <div class="store-item moble">
                <img src="img/mobile1.jpg" class="store-img">
                <img src="img/mobile2.jpg" class="store-img">
                <img src="img/mobile3.jpg" class="store-img">
                <img src="img/mobile4.jpg" class="store-img">
                <img src="img/mobile5.jpg" class="store-img">
                <img src="img/mobile6.jpg" class="store-img">
            </div>
        
        </dive>
            
            
        
        


    </div>
    <script src="app.js"></script>
    <script src="lightbox-plus-jquery.js"></script>
</body>
</html>
